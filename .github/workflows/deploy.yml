name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: [self-hosted,digitaleee]

    steps:
      - name: Update server repo
        run: |
          cd ~/workspace/digital_eee_upd
          git fetch origin main

      # 1. Ensure repo is synced
      - name: Pull latest code
        run: git pull origin main

      # 2. Render Quarto project
      - name: Render Quarto site
        run: quarto render

      # 3. Rebuild and restart containers
      - name: Rebuild and restart containers
        run: docker-compose up -d --build
