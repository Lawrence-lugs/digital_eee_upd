version: "3.8"

services:
  static-site:
    image: nginx:alpine
    volumes:
      - ./_site:/usr/share/nginx/html:ro  # Quarto output goes here
    networks:
      - proxy
    # IP-only labels
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=PathPrefix(`/`)"
      - "traefik.http.routers.static.entrypoints=web"
      - "traefik.http.services.static.loadbalancer.server.port=80"
    # Traefik labels for domain routing
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.static.rule=Host(`digital.eee.upd.edu.ph`)"
    #   - "traefik.http.routers.static.entrypoints=websecure"
    #   - "traefik.http.routers.static.tls.certresolver=myresolver"
    #   - "traefik.http.services.static.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
